<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="header-placeholder"></div>

    <main class="auth-section">
        <div class="auth-image">
            <img src="./img/dl.beatsnoop 1.png" alt="Shopping Illustration">
        </div>

        <div class="auth-form-container">
            <div class="auth-form-content">
                <h2>Log in to Exclusive</h2>
                <p>Enter your details below</p>

                <form id="login-form">
                    <div class="input-group">
                        <input id="login-email" type="text" placeholder="Email or Phone Number" required>
                    </div>
                    <div class="input-group">
                        <input id="login-pass" type="password" placeholder="Password" required>
                    </div>

                    <div class="login-actions">
                        <button id="btn-login" type="submit" class="btn-login">Log In</button>
                        <a href="#" class="forgot-password">Forget Password?</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>
    
    <script src="./login.js"></script>
    <script src="./script.js"></script>
</body>

</html>
