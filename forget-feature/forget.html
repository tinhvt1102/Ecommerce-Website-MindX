<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="header-placeholder"></div>

    <div class="auth-container">
    <div class="auth-form-box">
        <h2>Reset Password</h2>
        <p>Enter your details below</p>
        
        <form id="forgot-form" class="exclusive-form">
            <div id="step-verify">
                <div class="input-group">
                    <input type="email" id="reset-email" placeholder="Email" required>
                </div>
                <button type="button" id="btn-verify" class="btn-primary">Continue</button>
            </div>

            <div id="step-reset" style="display: none;">
                <div class="input-group">
                    <input type="password" id="new-password" placeholder="New Password" required>
                </div>
                <div class="input-group">
                    <input type="password" id="confirm-password" placeholder="Confirm New Password" required>
                </div>
                <button type="submit" class="btn-primary">Save Changes</button>
            </div>
        </form>
        
        <div class="auth-footer">
            <a href="/login-feature/login.html">Back to Login</a>
        </div>
    </div>
</div>

    <div id="footer-placeholder"></div>

    <script src="/forget-feature/forget.js"></script>
    <script src="/script.js"></script>
</body>

</html>
