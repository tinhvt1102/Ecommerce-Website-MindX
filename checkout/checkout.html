<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="header-placeholder"></div>
    <div class="checkout-container">
        <div class="checkout-link">
            <p>Account /</p>
            <p>My Account /</p>
            <p>Product /</p>
            <p>View Cart /</p>
            <p1>Checkout</p1>
        </div>
        <h1>Billing Details</h1>
        <div class="checkout-center">
            <div class="checkout-box">
                <div class="name">
                    <p>First Name*</p>
                    <input class="Input" type="text" placeholder="">
                </div>
                <div class="company">
                    <p>Company Name</p>
                    <input class="Input" type="text" placeholder="">
                </div>
                <div class="address">
                    <p>Street Address*</p>
                    <input class="Input" type="text" placeholder="">
                </div>
                <div class="aparment">
                    <p>Apartment, floor, etc. (optional)</p>
                    <input class="Input" type="text" placeholder="">
                </div>
                <div class="town">
                    <p>Town/City*</p>
                    <input class="Input" type="text" placeholder="">
                </div>
                <div class="name">
                    <p>First Name*</p>
                    <input class="Input" type="text" placeholder="">
                </div>
                <div class="phone">
                    <p>Phone Number*</p>
                    <input class="Input" type="text" placeholder="">
                </div>
                <div class="email">
                    <p>Email Address*</p>
                    <input class="Input" type="text" placeholder="">
                </div>
            </div>

            <div class="checkout-cart">
                <!-- ✅ THÊM DIV NÀY -->
                <div class="checkout-products">
                    <!-- <img src="/img/g92-2-500x500 1.png" alt="">
                    <div class="product-infoo">
                        <p>LCD Monitor</p>
                        <p>$650</p>
                    </div> -->
                </div>
                <div class="checkout-total">
                    <div class="cart-subtotal cs">
                        <p>Subtotal:</p>
                        <p class="subtotal-price">$0</p>
                    </div>

                    <div class="line1">
                        <img src="/img/Line 1.png" alt="">
                    </div>

                    <div class="cart-coupon cs">
                        <p>Coupon:</p>
                        <p class="coupon-discount">$0</p>
                    </div>

                    <div class="line1">
                        <img src="/img/Line 1.png" alt="">
                    </div>

                    <div class="Total cs">
                        <p>Total:</p>
                        <p class="total-price">$0</p>
                    </div>
                </div>

                <div class="bank">
                    <div class="bank-title">
                        <button></button>
                        <p>Bank</p>
                    </div>
                    <div class="bank-img">
                        <img src="/img/Bkash.png" alt="">
                        <img src="/img/Visa.png" alt="">
                        <img src="/img/Mastercard.png" alt="">
                        <img src="/img/Nagad.png" alt="">
                    </div>
                </div>

                <div class="cash">
                    <button></button>
                    <p>Cash on delivery</p>
                </div>

                <div class="coupon-cart">

                    <input type="text" placeholder=" Coupon code">

                    <button class="coupon-btn">Apply Coupon</button>
                </div>

                <div class="Place-order">
                    <button class="place-order-btn">Place Order</button>
                </div>



            </div>

        </div>

    </div>
    <div id="footer-placeholder"></div>



</body>
<script src="../script.js"></script>
<script src="checkout.js"></script>

</html>
